<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHA256 雜湊介面</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
</head>
<body>
    <h1>SHA256 雜湊介面</h1>
    <label for="inputText">輸入文字:</label>
    <input type="text" id="inputText" oninput="generateHash()">
    <p>雜湊值:</p>
    <p id="hashValue"></p>

    <script>
        function generateHash() {
            var inputText = document.getElementById("inputText").value;
            var hashValue = sha256(inputText);
            document.getElementById("hashValue").innerText = hashValue;
        }
    </script>
</body>
</html>
